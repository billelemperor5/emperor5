<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحبًا بكم في موقع بلال بورابعة</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    /* الخلفية المضببة */
    body::before {
      content: "";
      background: url('https://i.ibb.co/KgZ8hfP/1.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5); /* إطار أبيض شفاف */
      max-width: 600px;
      width: 90%;
      margin: auto;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background-color: #ff7b00;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      margin: 0 10px;
    }
    .btn:hover {
      background-color: #ff4d00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بكم في موقع بلال بورابعة</h1>
    <p>أنا بلال بورابعة، مطور برامج ومهتم بالذكاء الاصطناعي وهندسة البرمجيات.</p>
    <a href="https://yourblog.com" class="btn">زيارة المدونة</a>
    <a href="#" class="btn">اتصل بي</a>
  </div>
</body>
</html>
